<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>Starter template - Halfmoon</title>
 
    <!-- Halfmoon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/css/halfmoon.min.css" rel="stylesheet" integrity="sha256-SsJizWSIG9JT9Qxbiy8xnYJfjCAkhEQ0hihxRn7jt2M=" crossorigin="anonymous">
  </head>
  <body>
    <!-- Container -->
    <div class=container>
      <form>
        <label for="category">Category</label>
        <select name=category class="form-control">
          <option>-</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
  
        </select>
        <label for="date">Date</label>
        <input name=date class="form-control" placeholder="Date" type="date"></input><br>
        <label for="time">Time</label>
        <input name=time class="form-control" placeholder="Time" type="time"></input><br>
        <label for="location">Location</label>
        <input name=location class="form-control" placeholder="Location"></input><button class="form-control"
          id="google-maps">ðŸŒŽ</button><br>
        <label for="notes">Notes</label>
        <textarea name=notes class="form-control"></textarea><br>
        <button class="form-control">Save</button>
      </form>
    </div>
    <!-- Bootstrap JS bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- PouchDB -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pouchdb/6.2.0/pouchdb.min.js" integrity="sha512-RhupHSfsDYeziTogaR4WIQecANO7tctB7qlvMOiQ3fVOcOKSaKATcmRavSSAmGdM0eXnPZTesqTc1c5yLyb4lg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Main -->
    <script src="./js/main.js"></script>
  </body>
</html>
